<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blocchi colorati</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--inzio intestazione-->
    <header></header>
    <!--fine intestazione-->

    <!--inzio contenuto-->
    <main>

        <!--inzio prima parte contenuto-->
        <section class="prima_parte"></section>
        <!--fine prima parte contenuto-->

        <!--inzio seconda parte contenuto-->
        <section class="seconda_parte">

            <!--inzio titolo seconda parte-->
            <section class="titolo"></section>
            <!--fine titolo seconda parte-->

            <!--inzio colonna sinistra-->
            <aside class="prima_colonna"></aside>
            <!--fine colonna sinistra-->

            <!--inzio colonna centrale-->
            <section class="seconda_colonna"></section>
            <!--fine colonna centrale-->

            <!--inzio colonna destra-->
            <aside class="terza_colonna"></aside>
            <!--fine colonna destra-->

        </section>
        <!--fine seconda parte contenuto-->

    </main>
    <!--fine contenuto-->

    <!--piè di pagina-->
    <footer></footer>
    <!--piè di pagina-->
    
    
</body>
</html>
